<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Make an appointment</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="firstName">Please enter your first name.</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Please enter your last name.</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Please enter the description of the appointment.</label>
          <textarea id="description" class="form-control" rows=10></textarea>
        </div>
        <div class="form-group">
          <label for="date">Please select the desired date of the appointment.</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="time">Please select the desired time of the appointment</label>
          <input type="time" id="time" class="form-control">
        </div>
        <button type="submit" class="btn">Please submit your appointment request.</button>
      </form>
      <div id="confirmation">
        <span class="firstName h2"></span>
        <br><span class="lastName h2"></span>
        <br><span class="date h6"></span>
        <br><span class="time h6"></span>
        <br><span class="description"></span>
      </div>
    </div>
  </body>
</html>
